<!DOCTYPE html>

<html>

 <head>

  <meta charset="UTF-8">

  <title></title>
 </head>

 <body>

    <button onclick="insertIframe()">插入iframe</button>
    <div id="iframeContainer"></div>


    <script>
        function insertIframe() {
        var iframe = document.createElement('iframe');
        iframe.src = 'https://www.ruc.edu.cn';
        iframe.width = '500';
        iframe.height = '500';
        
        var container = document.getElementById('iframeContainer');
        container.appendChild(iframe);
        }

    </script>

 </body>

</html>
